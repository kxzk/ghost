# Python version target
target-version = "py313"

line-length = 100

# GitHub Actions annotations - violations appear inline on PRs
output-format = "github"

# Source directories
# src = ["src", "tests", "scripts", "migrations"]

[lint]
# Essential rule sets for a FastAPI project
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T20",    # flake8-print
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
    "FIX",    # flake8-fixme - ban TODO/FIXME/XXX comments
]

# Ignore rules that conflict with common patterns
ignore = [
    "E501",   # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
    "TC001", # Move import into TYPE_CHECKING block
    "SIM105", # Use contextlib.suppress
    "T201",   # print() is fine for CLI tools
    "PLC0415", # Import inside function - required for Modal remote execution
]

[lint.flake8-tidy-imports]
# Disallow all relative imports.
ban-relative-imports = "all"

[lint.isort]
# Forces all from imports to appear on their own line
force-single-line = true
# Sort straight imports by their string length
length-sort-straight = true

[format]
skip-magic-trailing-comma = true
